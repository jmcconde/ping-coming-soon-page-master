<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Ping logo">
    </header>

    <main class="hero">
        <h1 class="hero-title">
            We are launching <span class="accent">soon!</span>
        </h1>
        <h2 class="hero-description">
            Subscribe and get notified
        </h2>
        <form action="#" class="subscribe-form" novalidate autocomplete="off">
            <div class="form-controll">
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    class="email-input"
                    autocomplete="off"
                    placeholder="Your email address..."
                >
                <div class="error-msg"></div>
            </div>
            <button class="submit-btn" type="submit">Notify Me</button>
        </form>
        <img class="hero-img" src="./images/illustration-dashboard.png" alt="app illustration">
    </main>

    <footer class="footer">
        <div class="social-media">
            <a class="social-media-link" href="#">
                <i class="icon fa-brands fa-facebook-f"></i>
            </a>
            <a class="social-media-link" href="#">
                <i class="icon fa-brands fa-twitter"></i>
            </a>
            <a class="social-media-link" href="#">
                <i class="icon fa-brands fa-instagram"></i>
            </a>
        </div>
        <div class="copyright">
            &copy; Copyright Ping. All rights reserved.
        </div>
    </footer>

</body>

<script src="./script.js"></script>

</html>
